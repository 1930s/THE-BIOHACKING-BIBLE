==J23090==
==Construction of lock3m with 5' extension and proper RBS spacing==
Basically, this is J23071 with the 5' extension<br>
  PCR ca1028F/ca1001 on pJ23019-J23071       (865 bp, XbaI/PstI)
  Sub into pJ23076                           (SpeI/PstI, large 2105)
  Product is pSB3C6-J23090, [Ptet][lock3m][RFP]
