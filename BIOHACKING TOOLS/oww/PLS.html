== Making 2x PLS ==


*1M Tris pH 6.8          1.5ml
*10% SDS                 6.0ml
*Glycerol                3.0ml
*H20                     3.0ml
*Bromophenol blue        small dash to color

vortex, aliquot and freeze at -20

When ready to use, thaw and add Beta metcaptoethanol to 10% (volume/volume)
Then dilute to 1x with H20
