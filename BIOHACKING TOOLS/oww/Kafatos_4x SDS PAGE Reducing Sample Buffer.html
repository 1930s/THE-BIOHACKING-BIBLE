=== 4x SDS PAGE Reducing Sample Buffer ===

25mL Milli-Q Water<br>
25mL 1M Tris, pH 6.8<br>
40mL Glycerol<br>
8g SDS<br>
8mL ß-Mercapto-ethanol<br>
400mg Bromophenol Blue<br>
<p>
Once SDS and BB are dissolved, filter with a 0.2µm syringe filter.<br>
Store aliquots in -20ºC
