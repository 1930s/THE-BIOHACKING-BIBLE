===Subsystem construction from 2 classical linear codes===

First take 2 classical linear codes <math>C_1</math> and <math>C_2</math>, which encode <math>k_1</math> and <math>k_2</math> bits into <math>n_1</math> and <math>n_2</math> bits respectively.  Define a set of stabilizers <math>\mathcal{S}_1</math> from <math>P_1</math> as <br>
<math>\mathcal{S}_1 = \langle S_1,S_2,\dots,S_{n-k} \rangle </math> with <math>S_i = Z</math>
